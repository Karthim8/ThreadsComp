  <!-- THEME CSS VARIABLES (Permanently Dark) -->
  <style>
    :root {
      --bg-primary: #090011;
      --bg-secondary: #0f0f13;
      --bg-card: rgba(255, 255, 255, 0.04);
      --bg-card-hover: rgba(255, 255, 255, 0.08);
      /* Increased opacity for less transparency as requested */
      --bg-nav: rgba(9, 0, 17, 0.95);
      --bg-drawer: #090011;
      --bg-input: rgba(0, 0, 0, 0.40);
      --bg-bottom-nav: rgba(9, 0, 17, 0.95);

      --text-primary: #ffffff;
      --text-secondary: #a1a1aa;
      --text-muted: #52525b;

      --border-normal: rgba(255, 255, 255, 0.10);
      --border-dashed: rgba(255, 255, 255, 0.20);

      --scrollbar-track: #05010a;
      --scrollbar-thumb: #00D9FF;

      --glass-bg: rgba(9, 0, 17, 0.85);
      --glass-border: rgba(5, 217, 232, 0.20);

      --body-gradient:
        radial-gradient(circle at 15% 50%, rgba(5, 217, 232, 0.08) 0%, transparent 25%),
        radial-gradient(circle at 85% 30%, rgba(255, 42, 109, 0.08) 0%, transparent 25%),
        linear-gradient(to bottom, #090011 0%, #05010a 100%);

      color-scheme: dark;
    }

    /* Ensure light theme requests also fallback to dark variables since light is removed */
    [data-theme="light"] {
      --bg-primary: #090011;
      --text-primary: #ffffff;
    }
  </style>
</head>
